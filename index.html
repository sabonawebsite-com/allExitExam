        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback');
        const submitButton = document.getElementById('submit-answer');
        const nextButton = document.getElementById('next-question');
        const quizScreen = document.getElementById('quiz-screen');
        const scoreScreen = document.getElementById('score-screen');
        const finalScore = document.getElementById('final-score');
        const totalQuestions = document.getElementById('total-questions');
        const restartButton = document.getElementById('restart-quiz');

        /**
         * Loads the current question and its options into the display.
         */
        function loadQuestion() {
            // Clear previous selections and feedback
            selectedOption = null;
            feedbackMessage.textContent = '';
            submitButton.disabled = true;
            submitButton.classList.add('disabled-button');
            nextButton.disabled = true;
            nextButton.classList.add('disabled-button');
            optionsContainer.innerHTML = '';

            if (currentQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuestionIndex];
                questionDisplay.textContent = q.question;

                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => selectOption(button, index));
                    optionsContainer.appendChild(button);
                });
            } else {
                showScoreScreen();
            }
        }

        /**
         * Handles the selection of an option.
         * @param {HTMLButtonElement} button - The button element that was clicked.
         * @param {number} index - The index of the selected option.
         */
        function selectOption(button, index) {
            // Remove 'selected' class from all options
            Array.from(optionsContainer.children).forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add 'selected' class to the clicked button
            button.classList.add('selected');
            selectedOption = index;
            submitButton.disabled = false;
            submitButton.classList.remove('disabled-button');
        }

        /**
         * Submits the selected answer and provides feedback.
         */
        function submitAnswer() {
            if (selectedOption === null) {
                feedbackMessage.textContent = 'Please select an answer!';
                feedbackMessage.classList.remove('correct-text', 'incorrect-text');
                return;
            }

            const q = quizQuestions[currentQuestionIndex];
            const allOptionButtons = Array.from(optionsContainer.children);

            // Disable all option buttons after submission
            allOptionButtons.forEach(btn => btn.disabled = true);

            if (selectedOption === q.answer) {
                score++;
                feedbackMessage.textContent = 'Correct!';
                feedbackMessage.classList.add('correct-text');
                allOptionButtons[selectedOption].classList.add('correct');
            } else {
                feedbackMessage.textContent = `Incorrect. The correct answer was: ${q.options[q.answer]}`;
                feedbackMessage.classList.add('incorrect-text');
                allOptionButtons[selectedOption].classList.add('incorrect');
                allOptionButtons[q.answer].classList.add('correct'); // Highlight the correct answer
            }

            submitButton.disabled = true;
            submitButton.classList.add('disabled-button');
            nextButton.disabled = false;
            nextButton.classList.remove('disabled-button');
        }

        /**
         * Moves to the next question or shows the score screen if all questions are answered.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        /**
         * Displays the final score screen.
         */
        function showScoreScreen() {
            quizScreen.classList.add('hidden');
            scoreScreen.classList.remove('hidden');
            finalScore.textContent = score;
            totalQuestions.textContent = quizQuestions.length;
        }

        /**
         * Resets the quiz and starts from the beginning.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            quizScreen.classList.remove('hidden');
            scoreScreen.classList.add('hidden');
            loadQuestion();
        }

        // Event Listeners
        submitButton.addEventListener('click', submitAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initial load
        loadQuestion();
    </script>
