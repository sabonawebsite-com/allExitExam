<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Computer Science Quiz</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .question-container {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option:hover {
            background-color: #f0f0f0;
            border-color: var(--primary-color);
        }

        .option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .option.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .option.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
img{
    border-radius: 50%; 
}
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
  .unselectable {
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      
      
        }
        .btn-secondary:hover {
            background-color: #ddd;
        }
#timer{
    align-items: center;
    border: 2px solid var(--primary-color);
    border-radius: 50px;
    color: red;
    text-align: center;
}
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .results-container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .restart-btn {
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    // Set the date we're counting down to  
        var countDownDate = new Date("June 07, 2025 20:50:59").getTime();  

        // Update the countdown every 1 second  
        var x = setInterval(function() {  

            // Get today's date and time  
            var now = new Date().getTime();  

            // Find the distance between now and the countdown date  
            var distance = countDownDate - now;  

            // Time calculations for days, hours, minutes, and seconds  
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));  
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));  
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);  

            // Display the result in the element with id="timer"  
            document.getElementById("timer").innerHTML = days + "d: " + hours + "h: "  
            + minutes + "m: " + seconds + "s ";  

            // If the countdown is over, write some text   
            if (distance < 0) {  
                clearInterval(x);  
                document.getElementById("timer").innerHTML = "EXPIRED";  
                document.getElementById("timer").classList.add("expired");  
            }  
        }, 1000);

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        // DOM elements
        const quizContent = document.getElementById('quiz-content');
        const questionCount = document.getElementById('question-count');
        const scoreDisplay = document.getElementById('score-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');

        // Initialize the quiz
        function initQuiz() {
            showQuestion();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Display the current question
        function showQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            
            // Update question count
            questionCount.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
            
            // Create question HTML
            let html = `
                <div class="question-container">
                    <div class="question">${currentQuestion.question}</div>
                    <div class="options">
            `;
            
            // Add options
            currentQuestion.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionClass += ' selected';
                }
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (option === currentQuestion.answer) {
                        optionClass += ' correct';
                    } else if (userAnswers[currentQuestionIndex] === index && option !== currentQuestion.answer) {
                        optionClass += ' incorrect';
                    }
                }
                
                html += `<div class="${optionClass}" data-index="${index}">${option}</div>`;
            });
            
            html += `</div></div>`;
            quizContent.innerHTML = html;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => selectOption(option));
            });
        }

        // Handle option selection
        function selectOption(optionElement) {
            // If already answered, don't allow changes
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            
            // Store user's answer
            const selectedIndex = parseInt(optionElement.getAttribute('data-index'));
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            // Check if answer is correct
            const currentQuestion = quizData[currentQuestionIndex];
            if (currentQuestion.options[selectedIndex] === currentQuestion.answer) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                optionElement.classList.add('correct');
            } else {
                optionElement.classList.add('incorrect');
                // Also show the correct answer
                document.querySelectorAll('.option').forEach(opt => {
                    if (opt.textContent === currentQuestion.answer) {
                        opt.classList.add('correct');
                    }
                });
            }
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        // Update navigation buttons state
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finish' : 'Next';
            
            // Disable next button if current question isn't answered (except for the last question)
            if (currentQuestionIndex < quizData.length - 1) {
                nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            quizContent.innerHTML = `
                <div class="results-container">
                    <h2>Quiz Completed!</h2>
                    <div class="score">Your Score: ${score} / ${quizData.length}</div>
                    <p>${getResultMessage(score, quizData.length)}</p>
                    <button class="btn-primary restart-btn" id="restart-btn">Restart Quiz</button>
                </div>
            `;
            
            document.getElementById('restart-btn').addEventListener('click', restartQuiz);
        }

        // Get a result message based on the score
        function getResultMessage(score, total) {
            const percentage = (score / total) * 100;
            
            if (percentage >= 90) {
                return "Excellent! You have a deep understanding of computer science concepts.";
            } else if (percentage >= 70) {
                return "Great job! You have a solid grasp of these topics.";
            } else if (percentage >= 50) {
                return "Good effort! Consider reviewing some of the concepts you missed.";
            } else {
                return "Keep learning! Review the material and try again.";
            }
        }

        // Restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            scoreDisplay.textContent = `Score: ${score}`;
            showQuestion();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateProgressBar();
                updateNavigationButtons();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateProgressBar();
                updateNavigationButtons();
            } else {
                showResults();
            }
        });

        // Start the quiz
        initQuiz();
    </script>
