        // DOM elements
        const questionContainer = document.getElementById('question-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreContainer = document.getElementById('score-container');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');

        // Quiz state
        let currentQuestionIndex = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let score = 0;

        // Initialize the quiz
        function initQuiz() {
            totalQuestionsSpan.textContent = quizQuestions.length;
            showQuestion();
        }

        // Display the current question
        function showQuestion() {
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            const question = quizQuestions[currentQuestionIndex];
            
            let optionsHtml = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestionIndex] === index ? 'checked' : '';
                optionsHtml += `
                    <div class="option">
                        <input type="radio" id="option-${index}" name="options" value="${index}" ${isChecked}>
                        <label for="option-${index}">${option}</label>
                    </div>
                `;
            });

            questionContainer.innerHTML = `
                <div class="question-container">
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">${optionsHtml}</div>
                </div>
            `;

            // Update navigation buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizQuestions.length - 1 ? 'Submit' : 'Next';
            
            // Hide result container when showing new question
            resultContainer.style.display = 'none';
        }

        // Save the user's answer
        function saveAnswer() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
            }
        }

        // Check the current answer
        function checkAnswer() {
            saveAnswer();
            
            const question = quizQuestions[currentQuestionIndex];
            const userAnswerIndex = userAnswers[currentQuestionIndex];
            
            if (userAnswerIndex !== null) {
                const isCorrect = question.options[userAnswerIndex] === question.answer;
                
                resultContainer.textContent = isCorrect ? 'Correct!' : 'Incorrect!';
                resultContainer.className = `result-container ${isCorrect ? 'correct' : 'incorrect'}`;
                resultContainer.style.display = 'block';
                
                if (isCorrect) {
                    score++;
                }
            }
        }

        // Show the final score
        function showFinalScore() {
            questionContainer.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            scoreContainer.innerHTML = `
                <h2>Quiz Completed!</h2>
                <p>Your score: ${score} out of ${quizQuestions.length}</p>
                <p>Percentage: ${Math.round((score / quizQuestions.length) * 100)}%</p>
            `;
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            saveAnswer();
            currentQuestionIndex--;
            showQuestion();
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                checkAnswer();
                currentQuestionIndex++;
                showQuestion();
            } else {
                checkAnswer();
                showFinalScore();
            }
        });

        // Initialize the quiz when the page loads
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
